services:
  postgres:
    image: postgres:16-alpine
    container_name: alain_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-alain}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-alain_secret}
      POSTGRES_DB: ${POSTGRES_DB:-alain_db}
    ports:
      - "${POSTGRES_PORT:-5431}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/migrations/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-alain} -d ${POSTGRES_DB:-alain_db}"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

